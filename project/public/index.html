<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijera</title>
    <style>
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
        .choice-buttons {
            margin-top: 10px;
        }
    </style>
    <script src="game.js" defer></script>
</head>
<body>
    <h1>Juego de Piedra, Papel o Tijera</h1>
    
    <button id="start">Iniciar Nuevo Juego</button>

    <!-- Buscador de partidas -->
    <div>
        <h3>Buscar Partida por ID:</h3>
        <input type="number" id="id" placeholder="Ingresa el ID de la partida">
        <button id="search">Buscar Partida</button>
    </div>

    <div class="choice-buttons">
        <h3>Jugador 1 elige:</h3>
        <button id="player1-rock">Piedra</button>
        <button id="player1-paper">Papel</button>
        <button id="player1-scissor">Tijera</button>
    </div>

    <div class="choice-buttons">
        <h3>Jugador 2 elige:</h3>
        <button id="player2-rock">Piedra</button>
        <button id="player2-paper">Papel</button>
        <button id="player2-scissor">Tijera</button>
    </div>

    <div id="result"></div>
</body>
</html>
