<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Juego de Piedra, Papel o Tijera</h1>
    
    <button id="start">Iniciar Nuevo Juego</button>

    <!-- Buscador de partidas -->
    <div>
        <h3>Buscar Partida por ID:</h3>
        <input type="number" id="id" placeholder="Ingresa el ID de la partida">
        <button id="search">Buscar Partida</button>
    </div>

    <div class="choice-buttons">
        <h3>Jugador 1 elige:</h3>
        <button id="rock">Piedra</button>
        <button id="paper">Papel</button>
        <button id="scissor">Tijera</button>
    </div>

    <div class="choice-buttons">
        <h3>Jugador 2 elige:</h3>
        <button id="r">Piedra</button>
        <button id="p">Papel</button>
        <button id="s">Tijera</button>
    </div>

    <div id="result"></div>
</body>
</html>
